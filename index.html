<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Affirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .quote-container {
      max-width: 600px;
      text-align: center;
    }
    .quote {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    .author {
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>

<div class="quote-container">
  <div class="quote" id="quote"></div>
  <div class="author" id="author"></div>
</div>

<script>
  const quotes = [
    { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
    { text: "Start where you are. Use what you have. Do what you can.", author: "Arthur Ashe" },
    { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
    { text: "Success is not the key to happiness. Happiness is the key to success.", author: "Albert Schweitzer" },
    { text: "You are never too old to set another goal or to dream a new dream.", author: "C.S. Lewis" }
  ];

  // Function to get today's quote based on the day of the year
  function getTodaysQuote() {
    const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
    const quote = quotes[dayOfYear % quotes.length]; // Cycle through quotes
    document.getElementById("quote").textContent = quote.text;
    document.getElementById("author").textContent = `â€“ ${quote.author}`;
  }

  getTodaysQuote();
</script>

</body>
</html>
